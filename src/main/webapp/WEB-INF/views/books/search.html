<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:action="@{search}">
    <label for="text">Search</label>
    <input name="text" id="text" type="text">
    <input type="submit" value="search">
</form>

<table class="striped">
    <thead>
    <tr>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <div th:each="book : ${books}">
        <tr>
            <td><a th:href="@{/books/{id}(id=${book.getId()})}" th:text="${book.getName()}"></a></td>
        </tr>
    </div>
    </tbody>
</table>
<br>
<hr>
</body>
</html>
