<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NEW</title>
</head>
<body>
<!-- [method of request] [where we send request] [object which we will send to action with some method]-->
<form th:method="POST" th:action="@{/people}" th:object="${person}">
    <label for="name">Enter full name</label>
    <input type="text" th:field="*{fio}" id="name">

    <label for="age">born year</label>
    <input type="number" th:field="*{born}" id="age">

    <input type="submit" value="Add">
</form>
</body>
</html>
