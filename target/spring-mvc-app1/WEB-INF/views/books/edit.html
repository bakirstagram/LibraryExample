<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>edit</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.get().getId()})}" th:object="${book}">
    <label for="name">Enter full name</label>
    <input type="text" th:field="*{get().name}" id="name">

    <label for="author"></label>
    <input type="text" th:field="*{get().author}" id="author">

    <label for="issue_year"></label>
    <input type="number" th:field="*{get().year}" id="issue_year">

    <input type="submit" value="ENTER">
</form>

</body>
</html>
